<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bazar</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="container mx-auto text-center">
        <h1 class="text-4xl mt-8 pb-2 text-emerald-500 font-semibold">Search Your Favourite Phones</h1>
        <input id="search-field" class="w-2/4 m-5 rounded-full border outline-0 px-4 py-1" type="text">
        <button class="bg-gradient-to-r from-cyan-500 to-blue-400 text-white px-16 py-2 rounded-full" onclick="search()">Search</button>
    </section>
    <!-- Not Found Phones -->
    <div id="display-nan"></div>

    <div id="display-phones" class="mt-4 grid grid-cols-3 gap-4 container mx-auto text-center">
    </div>
    <script src="js/app.js"></script>
</body>
</html>
